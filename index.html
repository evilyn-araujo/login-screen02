<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.ico" type="image/png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Login Screen 02</title>
</head>
<body>
  <!-- <header>
    <img src="https://www.luazul.net/wp-content/uploads/2020/03/Luazul-logo-branca-descritivo-final.png" alt="logo"/>
  </header> -->
  <div class="center">
    <div class="principal">
      <div class="principal-top">
        <h3>Faça seu Login</h3>
      </div>
      <form class="form-principal">
        <div>
          <label for="user">Usuário</label>
          <div class="form-input-principal">
            <input  id="user" autocomplete="off" type="email"/>
          </div>
        </div>
        <div>
          <label for="password">Senha</label>
          <div class="form-input-principal">
            <input id="password" type="password"/>
          </div>
        </div>
        <div class="form-principal-bottom">
          <button class="form-principal-btn">Entrar</button>
          <a>Esqueceu a Senha?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
